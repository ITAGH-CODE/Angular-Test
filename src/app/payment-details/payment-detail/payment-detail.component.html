<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <div class="row">
        <input type="hidden" name="Id" [value]="service.formData.Id" [(ngModel)]="service.formData.Id" >
        <div class="form-group col-md-6">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text bg-white">
                        <i class="fa fa-user-circle"></i>
                    </div>
                </div>
                <input name="FirstName" #firstName="ngModel" [(ngModel)]="service.formData.FirstName"
                       class="form-control" placeholder="First name" required>
            </div>
        </div>
        <div class="form-group col-md-6">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text bg-white">
                        <i class="fa fa-user-circle"></i>
                    </div>
                </div>
                <input name="LastName" #lastName="ngModel" [(ngModel)]="service.formData.LastName"
                       class="form-control" placeholder="Last name" required>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fa fa-at"></i>
                </div>
            </div>
            <input name="Email" #firstName="ngModel" [(ngModel)]="service.formData.Email" 
                   class="form-control" placeholder="Email" required>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fa fa-phone"></i>
                </div>
            </div>
            <input name="Telephone" #firstName="ngModel" [(ngModel)]="service.formData.Telephone"
                   class="form-control" placeholder="Telephone" required>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i class="fa fa-database"></i> Submit</button>
    </div>
</form>
